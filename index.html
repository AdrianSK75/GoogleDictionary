<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Go-Dict</title>
        <style>
             body {
                font-family: 'Noto Sans JP', sans-serif;
                
             }

             #form {
                 text-align: center;
                 margin-top: 10%;          
             }

             #searchBar {
                 width: 400px;
                 height: 35px;
             }

        </style>
    </head>
    <body>
        
        <form id="form" onsubmit="return false;">
            <h1>Google Dictionary</h1>
            <input type = "text" id = "searchBar"/><br><br>
            <button id = "btnAdd" onclick = "addItem()">Add</button>
            <button id = "btnForward" onclick = "searchItem()">Search</button>
            <button id = "btnDelete" onclick = "delItem()">Delete</button>
            <p id = "notification"></p>
        </form>
             
        <script>
               document.getElementById("notification").style.color = "green"
               document.getElementById("notification").innerHTML = "To search for a romanian word in the dictionary you must first add it!";
               var itemList = new Map();

               function addItem() {              
                        itemList[document.getElementById("searchBar").value] = true;
                        document.getElementById("notification").style.color = "green"
                        document.getElementById("notification").innerHTML = "The word was added successfully!";                           
               }
               function delItem() {
                       document.getElementById("notification").style.color = "red"
                       document.getElementById("notification").innerHTML = "The word no longer exists!";
                       itemList[document.getElementById("searchBar").value] = false;                      
               }
               
               function searchItem() {
                   var item = document.getElementById("searchBar").value;
                   if(itemList[item] === true && item != "") {
                        document.getElementById("btnForward").onclick = function() {
                                location.href = "https://dexonline.ro/definitie/" + item;
                        }
                   } else {
                        document.getElementById("notification").style.color = "red"
                        document.getElementById("notification").innerHTML = "Add the word!";
                   }
               }
        </script>
    </body>
</html>
